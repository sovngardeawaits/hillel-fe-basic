<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="background">
            <div class="wrapper">
                <div class="square float-left">1</div>
                <div class="square float-right">2</div>
                <div class="clearfix"></div>
            </div>
            <div class="wrapper">
                <div class="square float-left">1</div>
                <div class="float-right">
                    <div class="square small inline">
                        2
                    </div>
                    <div class="square small inline">3</div>
                    <div class="square small inline">4</div>
                    <div class="square small inline">5</div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="wrapper">
                <div class="square float-left">1</div>
                <div class="square float-left">2</div>
                <div class="float-right">
                    <div class="square inline">3</div>
                    <div class="square inline">4</div>

                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
