<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="blur-wrapper">
        <div class="container">
            <div class="switch-border space-around flex-end flex">
                <div class="flex items-center gap-65">
                    <div>
                        <a class="decoration-none" href="./index.html"><p>Вход</p></a>
                    </div>
                    <div class="green-background-border space-around flex items-center">
                            <p class="no-cursor">Регистрация</p>
                    </div>
                </div>
            </div>
            <h1>Регистрация</h1>
            <form action="https://fom.in.ua/echo" method="post">
                <div class="form">
                    <div>
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Введите E-mail" required>
                    </div>
                    <div>
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Пароль" required>
                    </div>
                    <div>
                        <label for="confirm-password"></label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Повторить пароль" required>
                    </div>
                </div>

                <div class="space-between flex items-center">
                    <div class="gap-10 flex"><input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Получать новости</label>
                    </div>
                </div>
                <button class="btn" type="submit">Зарегистрироваться</button>
            </form>
            <div class="flex gap-15 justify-center">
                <p class="text-green">Уже есть аккаунт?</p>
                <a class="text-white" href="./index.html">
                    <p>Авторизоваться</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
